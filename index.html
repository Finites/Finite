<!DOCTYPE html>
<html lang="en">
	<head>
		<!--	Other	-->
		<meta charset="utf-8">
		<meta name="description" content="Generates an exponential differences table from X and Y points.">
		<title>Exponential Differences Table</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<header>
			<button id="reset-btn" class="btn">Reset</button>
			<div id="function-input">
					<p>f(x) =</p>
					<input id="math-function-input" type="text" placeholder="Function" name="function-input" onchange="loadMathFunction()"/>
			</div>
		</header>
		<table id="finite-differences">
		   <tr>
		      <th>X</th>
		      <th>Y</th>
		      <th>L1</th>
		      <th>L2</th>
		      <th>L3</th>
		      <th>L4</th>
		      <th>L5</th>
		      <th>L6</th>
		   </tr>
		   <tr id="row">
		      <td><input placeholder="X" type="text" class="X-Input" name="X"  onchange="loadMathFunction()"/></td>
		      <td><input placeholder="Y" type="text" class="Y-Input" name="Y" onchange="reloadRowData()"/></td>
		      <td></td>
		      <td></td>
		      <td></td>
		      <td></td>
		      <td></td>
		      <td></td>
		   </tr>
		</table>
		<script src="math.js"></script>
		<script src="main.js"></script>
		<script>

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-84376900-1', 'auto');
	  ga('send', 'pageview');
  		</script>
	</body>

</html>
