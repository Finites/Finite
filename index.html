<!DOCTYPE html>
<html lang="en">
	<head>
		<!--	Other	-->
		<meta charset="utf-8">
		<meta name="description" content="This is an example of a meta description. This will often show up in search results.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<header>
			<button id="reset-btn" class="btn">Reset</button>
			<div id="function-input">
					<p>f(x) =</p>
					<input id="math-function-input" type="text" placeholder="Function" name="function-input" onchange="loadMathFunction()"/>
			</div>
		</header>
		<table id="finite-differences">
		   <tr>
		      <th>X</th>
		      <th>Y</th>
		      <th>L1</th>
		      <th>L2</th>
		      <th>L3</th>
		      <th>L4</th>
		      <th>L5</th>
		      <th>L6</th>
		   </tr>
		   <tr id="row">
		      <td><input placeholder="X" type="text" class="X-Input" name="X"  onchange="reloadRowData()"/></td>
		      <td><input placeholder="Y" type="text" class="Y-Input" name="Y" onchange="reloadRowData()"/></td>
		      <td></td>
		      <td></td>
		      <td></td>
		      <td></td>
		      <td></td>
		      <td></td>
		   </tr>
		</table>
		<script src="math.js"></script>
		<script src="main.js"></script>
	</body>

</html>
